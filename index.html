<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Técnico: Maquetas para Principiantes - Ignacio López Torres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-hidden { transform: translateX(0); } }
        .active-cap { background: #f59e0b !important; color: white !important; font-weight: 800; border-radius: 1rem; }
        .prose h3 { color: #1e293b; font-weight: 800; margin-top: 1.5rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; }
        .prose p { margin-bottom: 1rem; text-align: justify; line-height: 1.7; color: #475569; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-md">
        <h1 class="font-bold text-amber-500 uppercase text-xs tracking-widest">Manual Interactivo</h1>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar-hidden fixed lg:relative w-full lg:w-80 h-full bg-slate-900 text-slate-300 z-40 flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-8 border-b border-slate-800">
            <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-2">Colección Dorada</p>
            <h2 class="text-white text-xl font-black italic uppercase leading-none">Ignacio López<br>Torres</h2>
        </div>
        <nav id="menu-items" class="flex-1 p-4 space-y-1"></nav>
        <div class="p-6 bg-black/20 text-center">
            <button onclick="location.reload()" class="text-[10px] font-bold opacity-50 hover:opacity-100 uppercase tracking-widest transition">Volver al Inicio</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto" id="main-scroll">
        <div id="pantalla-inicio" class="max-w-4xl mx-auto p-6 md:p-20 text-center min-h-full flex flex-col justify-center">
            <div class="mb-10 relative inline-block">
                <div class="absolute -inset-4 bg-amber-500/20 blur-3xl rounded-full"></div>
                <img src="Screenshot_20260225-104509.jpg" class="relative w-full max-w-sm mx-auto rounded-[2.5rem] shadow-2xl border-4 border-white transform -rotate-1">
            </div>
            <h1 class="text-5xl md:text-7xl font-black text-slate-900 mb-6 tracking-tight leading-none">Maquetas para Principiantes</h1>
            <p class="text-xl text-slate-500 mb-12 max-w-2xl mx-auto italic">El manual técnico más completo convertido en experiencia digital.</p>
            <button onclick="verCap(0)" class="bg-amber-500 hover:bg-amber-600 text-white px-16 py-5 rounded-full font-bold shadow-2xl transition transform hover:scale-105 uppercase tracking-widest text-sm mx-auto">Leer Manual Completo</button>
        </div>

        <div id="visor-capitulos" class="hidden max-w-5xl mx-auto p-6 md:p-12 lg:p-20">
            </div>
    </main>

    <script>
        const manual = [
            {
                t: "Introducción y Conceptos",
                img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200",
                c: `<h3>La Maqueta como Herramienta</h3>
                    <p>Ignacio López Torres define la maqueta como el puente físico entre la idea y la realidad. A diferencia de un dibujo, la maqueta permite "vivir" el espacio antes de ser construido. Es una herramienta de diseño que ayuda a corregir errores de proporción y volumen.</p>
                    <p><b>Objetivo del Manual:</b> Proporcionar técnicas de bajo costo para que estudiantes y aficionados logren resultados profesionales utilizando materiales accesibles.</p>`,
                link: "https://www.arquitecturahoy.com"
            },
            {
                t: "Clasificación de Maquetas",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200",
                c: `<h3>Tipos según su Finalidad</h3>
                    <p>El libro clasifica las maquetas en tres categorías principales para optimizar el trabajo:</p>
                    <ul class="list-disc pl-6 space-y-2 mb-6 text-slate-600">
                        <li><b>Maquetas de Edificación:</b> Representan viviendas, edificios o interiores.</li>
                        <li><b>Maquetas Urbanas:</b> Conjuntos de manzanas y topografía a escalas pequeñas.</li>
                        <li><b>Maquetas de Detalle:</b> Enfocadas en mostrar uniones, materiales o secciones específicas.</li>
                    </ul>
                    <p>Cada una requiere una escala y un nivel de detalle diferente según la fase del proyecto.</p>`,
                link: "https://www.re-arquitectura.com"
            },
            {
                t: "Interpretación de Planos",
                img: "images.png", // Imagen solicitada por el usuario
                c: `<h3>Lectura Técnica</h3>
                    <p>Para construir una maqueta, primero hay que saber leer el plano. Se analizan las <b>plantas</b> para los muros y vanos, las <b>fachadas</b> para las alturas y los <b>cortes</b> para entender los niveles de piso y losa.</p>
                    <p>El manual enseña a trasladar estas medidas al material utilizando el escalímetro, garantizando que el modelo sea una copia exacta de la realidad.</p>`,
                link: "https://www.bibliocad.com"
            },
            {
                t: "Materiales y Herramientas",
                img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1200",
                c: `<h3>Selección de Calidad</h3>
                    <p>Se recomienda el uso de materiales económicos: <b>Cartón batería</b> (por su facilidad de corte), <b>papel ilustración</b> (limpieza visual) y <b>madera balsa</b> (detalles estructurales).</p>
                    <p><b>Herramientas esenciales:</b> Regla de acero graduada (evita accidentes), cúter profesional con navajas de repuesto y base de corte (protege la mesa y el filo de la herramienta).</p>`,
                link: "https://www.stanleytools.com"
            },
            {
                t: "Técnicas de Corte y Escala",
                img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?q=80&w=1200",
                c: `<h3>El Secreto de la Pasada</h3>
                    <p>Nunca cortes de un solo golpe. El autor enseña la regla de las <b>tres pasadas</b>: marca, profundiza y separa. Esto garantiza bordes limpios sin rebabas.</p>
                    <p>Además, se profundiza en el uso de escalas comunes (1:50, 1:100) y la importancia de incluir figuras humanas para dar contexto real al espectador.</p>`,
                link: "https://www.pichiscalculator.com"
            },
            {
                t: "Acabados y Vegetación",
                img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200",
                c: `<h3>Dando Vida al Modelo</h3>
                    <p>El manual describe cómo simular texturas como ladrillo, piedra o madera usando rayados y pinturas acrílicas. </p>
                    <p><b>Paisajismo:</b> La vegetación se crea con ramas secas naturales unidas a esponja teñida, técnica que Ignacio López prefiere por su realismo superior al plástico.</p>`,
                link: "https://www.modelforest.com"
            }
        ];

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('sidebar-hidden'); }

        const nav = document.getElementById('menu-items');
        manual.forEach((cap, i) => {
            const btn = document.createElement('button');
            btn.id = `btn-${i}`;
            btn.className = "w-full text-left p-4 rounded-xl transition-all flex items-center text-sm font-medium hover:bg-slate-800";
            btn.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-lg mr-4 flex items-center justify-center font-bold text-xs border border-slate-700">${i+1}</span> ${cap.t}`;
            btn.onclick = () => { verCap(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(btn);
        });

        function verCap(i) {
            const cap = manual[i];
            const area = document.getElementById('visor-capitulos');
            document.getElementById('pantalla-inicio').classList.add('hidden');
            area.classList.remove('hidden');

            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            area.innerHTML = `
                <div class="animate-[fadeIn_0.5s_ease-out]">
                    <div class="rounded-[3rem] overflow-hidden shadow-2xl mb-12 h-64 md:h-[450px]">
                        <img src="${cap.img}" class="w-full h-full object-cover">
                    </div>
                    <span class="text-amber-500 font-black uppercase text-xs tracking-widest mb-4 block">Módulo Profesional ${i+1}</span>
                    <h2 class="text-4xl md:text-6xl font-black text-slate-900 mb-8 leading-tight tracking-tighter">${cap.t}</h2>
                    <div class="prose prose-xl max-w-none mb-12">
                        ${cap.c}
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-10 border-t border-slate-100">
                        <a href="${cap.link}" target="_blank" class="bg-slate-900 text-white p-6 rounded-[2rem] flex items-center justify-between hover:bg-amber-600 transition-colors group">
                            <div>
                                <p class="text-[10px] uppercase font-bold opacity-50 mb-1">Referencia del Libro</p>
                                <p class="font-bold">Ver recursos externos de este capítulo</p>
                            </div>
                            <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2.5" stroke-linecap="round"/></svg>
                        </a>
                        <div class="flex items-center justify-end gap-6">
                            ${i > 0 ? `<button onclick="verCap(${i-1})" class="text-slate-400 font-bold hover:text-slate-900 tracking-widest text-xs uppercase transition">← Anterior</button>` : '<span></span>'}
                            ${i < manual.length - 1 ? `<button onclick="verCap(${i+1})" class="bg-amber-500 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition transform">SIGUIENTE</button>` : `<button onclick="location.reload()" class="bg-slate-900 text-white px-10 py-4 rounded-full font-bold">FINALIZAR</button>`}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-scroll').scrollTop = 0;
        }
    </script>
</body>
</html>
