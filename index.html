<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Maquetas - Ignacio López Torres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; transition: background 0.3s; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-hidden { transform: translateX(0); } }
        .active-cap { border-left: 5px solid #f59e0b; background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
        .content-card { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row text-slate-800">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-xl">
        <h1 class="text-amber-500 font-black tracking-tighter uppercase text-sm">Maquetas Interactivas</h1>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-xl active:scale-95 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2.5" stroke-linecap="round"/></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar-hidden fixed lg:relative w-full lg:w-80 h-full bg-slate-900 text-white z-40 flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-8 border-b border-slate-800 flex justify-between items-center">
            <div>
                <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-1">Colección Dorada</p>
                <h2 class="text-2xl font-black italic">CONTENIDO</h2>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-slate-400 hover:text-white text-2xl">✕</button>
        </div>
        <nav id="nav-links" class="flex-1 p-4 space-y-2">
            </nav>
        <div class="p-6 bg-slate-950 text-center">
            <button onclick="window.location.reload()" class="text-xs text-slate-500 hover:text-amber-500 font-bold tracking-widest uppercase transition">Portada Principal</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative" id="main-scroll">
        <div id="render-area" class="max-w-4xl mx-auto p-5 md:p-12 lg:p-16">
            
            <div id="home" class="text-center content-card py-6 md:py-12">
                <div class="rounded-[2rem] md:rounded-[3rem] overflow-hidden shadow-2xl mb-10 border-[10px] border-white max-w-lg mx-auto transform -rotate-1">
                    <img src="Screenshot_20260225-104509.jpg" alt="Portada Libro" class="w-full h-auto">
                </div>
                <h1 class="text-4xl md:text-7xl font-black text-slate-900 mb-6 leading-tight">Maquetas para Principiantes</h1>
                <p class="text-xl md:text-2xl text-slate-500 mb-10 font-light max-w-2xl mx-auto">Manual teórico y práctico por Ignacio López Torres. Volumen I.</p>
                <button onclick="verCapitulo(0)" class="bg-amber-500 hover:bg-amber-600 text-white px-12 py-5 rounded-full font-black text-lg shadow-xl hover:shadow-amber-200 transition transform hover:-translate-y-1">
                    ABRIR LIBRO INTERACTIVO
                </button>
            </div>

        </div>
    </main>

    <script>
        const caps = [
            { t: "Introducción", d: "La maqueta es la representación física a escala. Subordina al dibujo y permite visualizar el diseño en 3D.", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800", l: "https://www.arquitecturahoy.com" },
            { t: "Tipos de Maquetas", d: "Urbanismo, edificación y maquetas virtuales. Cada una cumple una función distinta en el proceso creativo.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800", l: "https://www.re-arquitectura.com" },
            { t: "Interpretación de Planos", d: "Aprende a leer plantas y fachadas. Aquí usamos planos técnicos para dar escala y medidas reales a las piezas.", img: "images.png", l: "https://www.bibliocad.com" },
            { t: "Materiales", d: "Cartón batería, papel ilustración y madera balsa. Conoce la textura y resistencia de cada uno.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800", l: "https://www.lumen.com.mx" },
            { t: "Herramientas", d: "El cúter, la regla de acero y el pegamento UHU son esenciales. Mantén siempre el filo de tus cuchillas.", img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=800", l: "https://www.stanleytools.com" },
            { t: "Técnicas de Corte", d: "Corte a 45 grados y pasadas suaves. La precisión manual define la calidad del ensamble.", img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800", l: "https://www.youtube.com" },
            { t: "Escalas", d: "Entendiendo el escalímetro. Cómo representar metros de construcción en centímetros de maqueta.", img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800", l: "https://www.pichiscalculator.com" },
            { t: "Elaboración", d: "Pasos: desde la base rígida hasta los muros y la techumbre. Sigue el orden para evitar errores.", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800", l: "https://www.archdaily.mx" },
            { t: "Acabados", d: "Pintura y representación de materiales como ladrillo, piedra y cristal usando acetatos.", img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800", l: "https://www.pinterest.com" },
            { t: "Vegetación", d: "Paisajismo: árboles con ramas secas y arbustos con esponja teñida. El toque final de realismo.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800", l: "https://www.modelforest.com" }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        const nav = document.getElementById('nav-links');
        caps.forEach((c, i) => {
            const b = document.createElement('button');
            b.id = `btn-${i}`;
            b.className = "w-full text-left p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all flex items-center text-sm font-medium";
            b.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-xl mr-4 flex items-center justify-center font-bold border border-slate-700 shadow-inner">${i+1}</span> ${c.t}`;
            b.onclick = () => { verCapitulo(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(b);
        });

        function verCapitulo(i) {
            const c = caps[i];
            const area = document.getElementById('render-area');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            area.innerHTML = `
                <div class="content-card">
                    <div class="relative h-64 md:h-[480px] w-full rounded-[2.5rem] overflow-hidden shadow-2xl mb-12">
                        <img src="${c.img}" class="w-full h-full object-cover shadow-inner">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent flex flex-col justify-end p-8 md:p-14 text-white">
                            <span class="text-amber-500 font-black uppercase text-xs tracking-[0.4em] mb-3">Capítulo ${i+1}</span>
                            <h2 class="text-3xl md:text-6xl font-black tracking-tight">${c.t}</h2>
                        </div>
                    </div>
                    
                    <div class="prose prose-xl text-slate-700 leading-relaxed mb-12">
                         <p class="text-xl md:text-2xl font-light border-l-8 border-amber-500 pl-8 py-2 bg-slate-50 rounded-r-2xl shadow-sm italic">
                            ${c.d}
                        </p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
                        <a href="${c.l}" target="_blank" class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm hover:shadow-xl hover:border-amber-400 transition-all group flex flex-col justify-between">
                            <div>
                                <h4 class="font-black text-slate-900 mb-2 uppercase text-xs tracking-widest opacity-40">Recursos Externos</h4>
                                <p class="text-lg font-bold text-slate-800 group-hover:text-amber-600">Ver sitio de referencia oficial</p>
                            </div>
                            <svg class="w-6 h-6 mt-4 text-slate-300 group-hover:text-amber-500 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </a>
                        <div class="bg-slate-900 p-8 rounded-[2rem] text-white flex flex-col justify-center shadow-xl">
                            <p class="text-[10px] font-bold uppercase tracking-widest text-amber-500 mb-3 italic">Tip del Maestro Ignacio</p>
                            <p class="text-lg md:text-xl font-medium leading-snug">"Un plano bien interpretado es el 50% de una maqueta perfecta."</p>
                        </div>
                    </div>

                    <div class="mt-16 pt-10 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
                        ${i > 0 ? `<button onclick="verCapitulo(${i-1})" class="text-slate-400 font-black hover:text-slate-900 tracking-[0.2em] text-xs uppercase transition">← Capítulo Anterior</button>` : '<span></span>'}
                        <div class="flex gap-4 w-full md:w-auto">
                            ${i < 9 ? `<button onclick="verCapitulo(${i+1})" class="w-full md:w-auto bg-slate-900 text-white px-12 py-5 rounded-full font-black shadow-2xl hover:bg-slate-800 hover:scale-105 transition transform">SIGUIENTE NIVEL →</button>` : `<button onclick="window.location.reload()" class="w-full md:w-auto bg-amber-500 text-white px-12 py-5 rounded-full font-black shadow-2xl">FINALIZAR MANUAL</button>`}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-scroll').scrollTop = 0;
        }

        window.onload = () => {
            // Animación inicial suave
        };
    </script>
</body>
</html>
