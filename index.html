<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetas para Principiantes - Libro Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-hidden { transform: translateX(0); } }
        
        .active-btn { border-left: 5px solid #f59e0b; background: rgba(245, 158, 11, 0.15); color: #f59e0b; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-xl">
        <div class="flex items-center gap-2">
            <div class="w-2 h-8 bg-amber-500 rounded-full"></div>
            <h1 class="font-bold text-sm tracking-widest uppercase">Maquetas Vol. 1</h1>
        </div>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-xl active:scale-95 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar-hidden fixed lg:relative w-full lg:w-80 h-full bg-slate-950 text-white z-40 flex flex-col shadow-2xl">
        <div class="p-8 border-b border-slate-900">
            <p class="text-amber-500 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Ignacio López Torres</p>
            <h2 class="text-xl font-bold italic">LIBRO INTERACTIVO</h2>
        </div>
        <nav id="menu-items" class="flex-1 p-4 space-y-1 overflow-y-auto"></nav>
        <div class="p-6 bg-black/30 text-center">
            <button onclick="location.reload()" class="text-xs text-slate-500 hover:text-amber-400 underline uppercase tracking-widest">Regresar al Inicio</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-white" id="main-view">
        <div id="content-area" class="max-w-4xl mx-auto p-6 md:p-12 lg:p-20">
            
            <div id="cover" class="text-center fade-in">
                <div class="rounded-[2.5rem] overflow-hidden shadow-2xl mb-10 border-[8px] md:border-[16px] border-slate-50 max-w-lg mx-auto transform hover:rotate-1 transition-transform duration-500">
                    <img src="Screenshot_20260225-104509.jpg" alt="Portada del Libro" class="w-full h-auto">
                </div>
                <h1 class="text-4xl md:text-7xl font-black text-slate-900 mb-6 leading-[0.9]">Maquetas para Principiantes</h1>
                <p class="text-lg md:text-2xl text-slate-400 mb-12 font-light italic">"La maqueta es la herramienta del diseño que subordina al dibujo"</p>
                <button onclick="navegarCap(0)" class="w-full md:w-auto bg-amber-500 hover:bg-amber-600 text-white px-16 py-5 rounded-full font-black text-lg shadow-2xl shadow-amber-200 transition-all active:scale-95">
                    ABRIR LIBRO
                </button>
            </div>

        </div>
    </main>

    <script>
        const caps = [
            { t: "Introducción", d: "La maqueta es la representación física a escala. Ayuda a corregir errores antes de la construcción real.", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800", l: "https://www.arquitecturahoy.com" },
            { t: "Tipos de Maquetas", d: "Clasificamos las maquetas en urbanismo, edificación, detalles estructurales y modelos virtuales.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800", l: "https://www.re-arquitectura.com" },
            { t: "Planos", d: "Lectura de plantas, fachadas y cortes. Sin el plano, no hay precisión en el modelo físico. Aquí aplicamos la interpretación técnica.", img: "Screenshot_20260225-104509.jpg", l: "https://www.bibliocad.com" },
            { t: "Materiales", d: "Desde el cartón batería hasta la madera balsa y mica para ventanas. Conoce qué pegamento usar en cada caso.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800", l: "https://www.lumen.com.mx" },
            { t: "Herramientas", d: "Reglas de acero, escuadras, el exacto y la base de corte son tus mejores aliados en el taller.", img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=800", l: "https://www.stanleytools.com" },
            { t: "Técnicas de Corte", d: "El ángulo de 45 grados y el corte por pasadas: la clave para que las piezas encajen perfectamente.", img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800", l: "https://www.youtube.com" },
            { t: "Escalas", d: "Domina el escalímetro. Aprende a pasar de medidas reales a escalas 1:50, 1:75 y 1:100.", img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800", l: "https://www.pichiscalculator.com" },
            { t: "Elaboración", d: "Pasos críticos del armado: base, muros interiores, cerramientos y techumbres.", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800", l: "https://www.archdaily.mx" },
            { t: "Acabados", d: "Simulación de texturas de ladrillo, concreto y madera para dar realismo a tus muros.", img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800", l: "https://www.pinterest.com" },
            { t: "Vegetación", d: "El paisajismo final: usa ramas secas y esponjas para crear árboles y arbustos a escala.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800", l: "https://www.modelforest.com" }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        const nav = document.getElementById('menu-items');
        caps.forEach((c, i) => {
            const btn = document.createElement('button');
            btn.id = `btn-${i}`;
            btn.className = "w-full text-left p-4 rounded-2xl text-slate-400 hover:text-white transition-all flex items-center text-sm font-medium hover:bg-slate-900";
            btn.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-lg mr-4 flex items-center justify-center font-bold border border-slate-700">${i+1}</span> ${c.t}`;
            btn.onclick = () => { navegarCap(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(btn);
        });

        function navegarCap(i) {
            const c = caps[i];
            const area = document.getElementById('content-area');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-btn'));
            document.getElementById(`btn-${i}`).classList.add('active-btn');

            area.innerHTML = `
                <div class="fade-in">
                    <div class="relative w-full rounded-[2rem] overflow-hidden shadow-2xl mb-8 border border-slate-100">
                        <img src="${c.img}" class="w-full h-auto max-h-[500px] object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex flex-col justify-end p-6 md:p-12">
                            <span class="text-amber-500 font-black uppercase text-xs tracking-[0.3em] mb-2">Capítulo ${i+1}</span>
                            <h2 class="text-3xl md:text-5xl font-black text-white leading-tight">${c.t}</h2>
                        </div>
                    </div>

                    <div class="prose prose-xl text-slate-600 mb-10 leading-relaxed text-lg md:text-xl">
                        ${c.d}
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
                        <div class="bg-amber-50 p-8 rounded-3xl border border-amber-100 flex flex-col justify-center">
                            <h4 class="text-amber-800 font-bold mb-3 uppercase text-xs tracking-widest">Enlace de Referencia</h4>
                            <a href="${c.l}" target="_blank" class="text-amber-600 font-black flex items-center gap-2 hover:underline">
                                Visitar Sitio Oficial
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="3" stroke-linecap="round"/></svg>
                            </a>
                        </div>
                        <div class="bg-slate-900 p-8 rounded-3xl text-slate-400">
                            <p class="text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Nota Técnica</p>
                            <p class="text-sm italic italic">Basado en el manual Volumen I de Ignacio López Torres para la Colección Dorada.</p>
                        </div>
                    </div>

                    <div class="mt-16 pt-8 border-t border-slate-100 flex flex-col md:flex-row justify-between gap-6">
                        ${i > 0 ? `<button onclick="navegarCap(${i-1})" class="text-slate-400 font-black hover:text-slate-900 transition-colors">← ANTERIOR</button>` : '<span></span>'}
                        <div class="flex gap-4 w-full md:w-auto">
                            ${i < 9 ? `<button onclick="navegarCap(${i+1})" class="w-full md:w-auto bg-slate-900 text-white px-10 py-4 rounded-full font-black shadow-xl hover:bg-black transition-all">SIGUIENTE →</button>` : `<button onclick="location.reload()" class="w-full md:w-auto bg-green-600 text-white px-10 py-4 rounded-full font-black shadow-xl">TERMINAR LECTURA</button>`}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-view').scrollTop = 0;
        }
    </script>
</body>
</html>
