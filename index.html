<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Técnico Completo: Maquetas para Principiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #fcfcfc; }
        .sidebar { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-hidden { transform: translateX(0); } }
        .active-cap { background: #f59e0b !important; color: white !important; font-weight: 800; }
        .prose h3 { color: #0f172a; font-weight: 900; font-size: 1.5rem; margin-top: 2.5rem; border-left: 4px solid #f59e0b; padding-left: 1rem; }
        .prose h4 { color: #334155; font-weight: 700; margin-top: 1.5rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.1em; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.8; text-align: justify; color: #475569; }
        .prose ul { margin-bottom: 1.5rem; list-style-type: none; }
        .prose li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose li::before { content: "→"; position: absolute; left: 0; color: #f59e0b; font-weight: bold; }
        .highlight-box { background: #f8fafc; border: 1px solid #e2e8f0; padding: 2rem; border-radius: 2rem; margin: 2rem 0; }
    </style>
</head>
<body class="flex flex-col lg:flex-row h-screen overflow-hidden">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-2xl">
        <h1 class="text-amber-500 font-black text-xs tracking-widest uppercase">Manual Íntegro Vol. 1</h1>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-xl">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2.5" stroke-linecap="round"/></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar-hidden fixed lg:relative w-full lg:w-96 bg-slate-900 text-slate-300 h-full z-40 flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-10 border-b border-slate-800">
            <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.4em] mb-2">Colección Dorada</p>
            <h2 class="text-white text-2xl font-black italic">CONTENIDO TÉCNICO</h2>
        </div>
        <nav id="menu-scroll" class="flex-1 p-6 space-y-1"></nav>
        <div class="p-6 bg-black/30 text-center">
            <span class="text-[10px] font-bold opacity-40 tracking-widest">© IGNACIO LÓPEZ TORRES</span>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-white" id="main-scroll">
        <div id="pantalla-inicio" class="min-h-full flex flex-col items-center justify-center p-8 md:p-20 text-center">
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-yellow-300 rounded-[3rem] blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <img src="Screenshot_20260225-104509.jpg" class="relative w-full max-w-sm rounded-[2.5rem] shadow-2xl border-4 border-white mb-10">
            </div>
            <h1 class="text-5xl md:text-8xl font-black text-slate-900 tracking-tighter leading-none mb-6">Maquetas para<br><span class="text-amber-500">Principiantes</span></h1>
            <p class="text-xl md:text-2xl text-slate-500 max-w-2xl mx-auto mb-12 font-light">El manual técnico más completo sobre teoría, materiales y elaboración de modelos arquitectónicos.</p>
            <button onclick="verCap(0)" class="bg-slate-900 text-white px-16 py-6 rounded-full font-bold shadow-2xl hover:scale-105 transition-all flex items-center gap-4 mx-auto">
                ABRIR LIBRO COMPLETO
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
        </div>

        <div id="visor" class="hidden max-w-5xl mx-auto p-6 md:p-16 lg:p-24">
            </div>
    </main>

    <script>
        const libro = [
            {
                t: "Introducción y Finalidad",
                sub: "La Filosofía del Maquetismo Profesional",
                img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <h3>¿Qué es una Maqueta?</h3>
                    <p>La maqueta es la representación física, a escala, en tres dimensiones, de una idea o proyecto. Ignacio López Torres define la maqueta no como un objeto decorativo, sino como <b>la herramienta primordial del diseño</b> que subordina al dibujo. Mientras que el plano es una representación bidimensional y abstracta, la maqueta obliga al diseñador a resolver problemas reales de espacio, volumen y proporción.</p>
                    
                    <h3>Finalidad Técnica del Manual</h3>
                    <p>El objetivo central de este Volumen I es dotar al estudiante de técnicas de <b>bajo costo</b>. En el aprendizaje tradicional, el costo de los materiales suele ser una barrera; aquí se enseña a utilizar materiales accesibles para lograr resultados de alta gama. La maqueta tiene dos funciones críticas:</p>
                    <ul>
                        <li><b>Herramienta de Diseño:</b> Permite al arquitecto detectar errores estructurales o estéticos antes de la construcción real.</li>
                        <li><b>Herramienta de Venta:</b> Facilita al cliente final la comprensión de los espacios, permitiéndole "vivir" el proyecto antes de que exista.</li>
                    </ul>

                    <div class="highlight-box">
                        <h4 class="text-amber-600">Nota del Autor</h4>
                        <p class="italic mb-0">"Cuando conoces tu don y lo pones en práctica, das lo mejor de ti mismo. Este manual es mi aportación especial al mundo para que cualquiera pueda crear sin límites."</p>
                    </div>
                `
            },
            {
                t: "Clasificación de Maquetas",
                sub: "Capítulo II: Categorías y Usos",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <p>El manual establece una clasificación rigurosa para optimizar el tiempo de elaboración y los recursos materiales. No todas las maquetas requieren el mismo nivel de detalle.</p>
                    
                    <h3>1. Por Edificación</h3>
                    <p>Son los modelos más comunes en arquitectura y se dividen en:</p>
                    <ul>
                        <li><b>Urbanismo:</b> Representan conjuntos de edificios, manzanas y topografía. Se usan escalas pequeñas (1:500 o 1:1000).</li>
                        <li><b>Edificación:</b> Se centran en un solo volumen arquitectónico para mostrar fachadas y cubiertas.</li>
                        <li><b>Estructuras:</b> Muestran el esqueleto del edificio (columnas, vigas, losas).</li>
                        <li><b>Espacios Interiores:</b> Maquetas sin techo que permiten ver la distribución de muebles y acabados.</li>
                    </ul>

                    <h3>2. Por Nivel de Detalle</h3>
                    <ul>
                        <li><b>Volumétricas:</b> Llamadas también maquetas de estudio o "croquis 3D". Se hacen rápido para probar una idea.</li>
                        <li><b>Detalladas:</b> Incluyen texturas, colores, mobiliario y vegetación. Son maquetas para museos o ventas inmobiliarias.</li>
                        <li><b>Semidetalladas:</b> Un punto medio ideal para entregas escolares.</li>
                    </ul>

                    <h3>3. Especiales</h3>
                    <p>Incluyen modelos técnicos de ingeniería, maquetas dinámicas (con movimiento mecánico) y maquetas virtuales (modelado digital).</p>
                `
            },
            {
                t: "Interpretación de Planos",
                sub: "Capítulo III: El Lenguaje del Arquitecto",
                img: "images.png", // Tu imagen solicitada
                c: `
                    <p>Para construir una maqueta fiel, es obligatorio dominar la lectura del dibujo técnico. Ignacio López recalca que "sin una correcta interpretación del plano, la maqueta nace muerta".</p>

                    <h3>Elementos Clave del Plano</h3>
                    <p>El maquetista debe trabajar con tres documentos fundamentales simultáneamente:</p>
                    <ul>
                        <li><b>Plantas Arquitectónicas:</b> Nos indican la ubicación de muros, puertas y ventanas. Aquí se miden los largos y anchos.</li>
                        <li><b>Fachadas o Alzados:</b> Son esenciales para determinar las alturas totales, el nivel del pretil y los acabados exteriores.</li>
                        <li><b>Cortes o Secciones:</b> Nos muestran la "radiografía" del edificio, indicando los espesores de las losas y las alturas de cada entrepiso.</li>
                    </ul>

                    <div class="highlight-box">
                        <h4>Procedimiento de Trazo</h4>
                        <p>Se recomienda calcar el plano sobre el cartón o pegar una copia fotostática directamente sobre el material para asegurar que las medidas sean exactas y no haya margen de error al cortar.</p>
                    </div>
                `
            },
            {
                t: "Materiales y Herramientas",
                sub: "Capítulos IV y V: El Equipo del Modelista",
                img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <p>La selección de materiales define el realismo de la obra. El manual destaca el uso de materiales económicos que, bien trabajados, lucen profesionales.</p>

                    <h3>Materiales Base</h3>
                    <ul>
                        <li><b>Papel Ilustración:</b> De cara blanca y lisa, excelente para maquetas conceptuales y muy fácil de cortar.</li>
                        <li><b>Cartón Batería:</b> El "rey" del maquetismo. Viene en grosores de 1mm, 2mm y 3mm. Es flexible pero resistente al pegamento.</li>
                        <li><b>Madera Balsa:</b> Para representar estructuras de madera o detalles muy finos.</li>
                        <li><b>Acetatos y Micas:</b> Indispensables para simular el cristal de las ventanas.</li>
                    </ul>

                    <h3>Herramientas de Precisión</h3>
                    <p>El manual es enfático en la seguridad y la calidad de la herramienta:</p>
                    <ul>
                        <li><b>Regla de Acero:</b> No usar reglas de plástico porque el cúter las corta y arruina la pieza (y tus dedos).</li>
                        <li><b>Cúter o Exacto:</b> Se deben usar navajas con punta fina. El manual sugiere cambiar la punta cada vez que sientas que el material se "desgarra".</li>
                        <li><b>Base de Corte (Cutting Mat):</b> Protege tu mesa y mantiene el filo de tus navajas por mucho más tiempo.</li>
                    </ul>
                `
            },
            {
                t: "Técnicas de Corte y Escalas",
                sub: "Capítulos VI y VII: Dominio Manual",
                img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <h3>La Regla de las Tres Pasadas</h3>
                    <p>Cortar cartón grueso de un solo golpe es el error más común del principiante. Ignacio López enseña la técnica profesional:</p>
                    <ol class="list-decimal pl-6 space-y-2 mb-8">
                        <li><b>Primera Pasada:</b> "Marcado". Se pasa el cúter sin fuerza para crear el camino del corte.</li>
                        <li><b>Segunda Pasada:</b> "Profundizado". Se aplica presión media para llegar al centro del material.</li>
                        <li><b>Tercera Pasada:</b> "Separado". Se termina de cortar la pieza limpiamente.</li>
                    </ol>

                    <h3>El Escalímetro</h3>
                    <p>Es la regla triangular que nos permite trabajar a diferentes escalas (1:50, 1:100, 1:200). El manual explica que la escala es la proporción matemática entre el objeto real y la maqueta. Siempre se debe incluir una <b>Figura Humana</b> a escala para que el observador tenga una referencia real del tamaño del edificio.</p>
                `
            },
            {
                t: "Elaboración Paso a Paso",
                sub: "Capítulo VIII: El Proceso Constructivo",
                img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <p>No se debe armar al azar. El manual sugiere un orden lógico para evitar que la maqueta se ensucie o se descuadre:</p>
                    
                    <h3>1. La Base Rígida</h3>
                    <p>Se construye sobre un cartón grueso o madera. Es el cimiento de nuestro modelo y debe ser perfectamente plano.</p>

                    <h3>2. Preparación de Muros</h3>
                    <p>Se cortan los muros y, <b>antes de pegarlos</b>, se colocan las micas o acetatos en los huecos de las ventanas. Es mucho más difícil poner los vidrios cuando la casa ya está armada.</p>

                    <h3>3. Ensamblaje</h3>
                    <p>Se pegan primero los muros perimetrales y luego los interiores. El manual recomienda usar alfileres para sostener las piezas mientras el pegamento seca.</p>

                    <h3>4. Techumbres</h3>
                    <p>Se cortan las losas y se ajustan. Es la parte final de la estructura básica.</p>
                `
            },
            {
                t: "Acabados y Vegetación",
                sub: "Capítulos IX y X: El Toque Final",
                img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?auto=format&fit=crop&q=80&w=1200",
                c: `
                    <h3>Simulación de Materiales</h3>
                    <p>¿Cómo hacer que el cartón parezca concreto o madera?</p>
                    <ul>
                        <li><b>Concreto:</b> Pintura acrílica gris mate aplicada con una esponja pequeña para dar textura.</li>
                        <li><b>Ladrillo:</b> Rayado milimétrico sobre cartón con la punta de un compás y luego pintado con color terracota.</li>
                        <li><b>Cristal:</b> Acetatos limpios con una gota mínima de silicón líquido en las esquinas.</li>
                    </ul>

                    <h3>Vegetación Realista</h3>
                    <p>Ignacio López propone usar elementos de la naturaleza:</p>
                    <p><b>Árboles:</b> Se seleccionan ramas secas de plantas pequeñas (como el árbol de la "nube"). Se sumergen en una mezcla de agua y pegamento blanco, y luego se pasan por aserrín teñido de verde o esponja triturada. Esto da una apariencia mucho más real que los árboles de plástico comprados.</p>
                    
                    
                `
            }
        ];

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('sidebar-hidden'); }

        const nav = document.getElementById('menu-scroll');
        libro.forEach((cap, i) => {
            const btn = document.createElement('button');
            btn.id = `btn-${i}`;
            btn.className = "w-full text-left p-5 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all flex items-center text-sm font-bold";
            btn.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-xl mr-4 flex items-center justify-center font-black text-xs border border-slate-700 shadow-inner">${i+1}</span> ${cap.t}`;
            btn.onclick = () => { verCap(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(btn);
        });

        function verCap(i) {
            const cap = libro[i];
            const area = document.getElementById('visor');
            document.getElementById('pantalla-inicio').classList.add('hidden');
            area.classList.remove('hidden');

            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            area.innerHTML = `
                <div class="animate-[fadeIn_0.5s_ease-out]">
                    <div class="rounded-[3.5rem] overflow-hidden shadow-2xl mb-16 h-72 md:h-[550px] relative">
                        <img src="${cap.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent flex flex-col justify-end p-10 md:p-20">
                            <span class="text-amber-500 font-black uppercase text-xs tracking-[0.5em] mb-4">Capítulo ${i+1}</span>
                            <h2 class="text-4xl md:text-7xl font-black text-white leading-tight tracking-tighter">${cap.t}</h2>
                        </div>
                    </div>
                    
                    <div class="max-w-3xl">
                        <h4 class="text-amber-600 font-black mb-2">${cap.sub}</h4>
                        <div class="prose prose-2xl">
                            ${cap.c}
                        </div>
                    </div>

                    <div class="mt-20 pt-12 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-8">
                        ${i > 0 ? `<button onclick="verCap(${i-1})" class="text-slate-300 font-black hover:text-slate-900 tracking-widest text-xs uppercase">← Volver al anterior</button>` : '<span></span>'}
                        <div class="flex gap-4 w-full md:w-auto">
                            ${i < libro.length - 1 ? `<button onclick="verCap(${i+1})" class="w-full md:w-auto bg-slate-900 text-white px-14 py-6 rounded-full font-black shadow-2xl hover:bg-amber-500 transition-all uppercase tracking-widest text-xs">Siguiente Capítulo →</button>` : `<button onclick="location.reload()" class="w-full md:w-auto bg-amber-500 text-white px-14 py-6 rounded-full font-black shadow-2xl uppercase tracking-widest text-xs">Finalizar Lectura</button>`}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-scroll').scrollTop = 0;
        }
    </script>
</body>
</html>
