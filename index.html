        .progress-container { width: 100%; height: 6px; background: #eee; border-radius: 3px; margin-top: 15px; }
        .progress-bar { height: 100%; background: var(--accent); width: 10%; transition: 0.5s; }

        .view-section { padding: 40px; max-width: 900px; margin: 0 auto; width: 100%; }
        .card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        
        h1 { color: var(--primary); margin-bottom: 15px; }
        p { line-height: 1.7; margin-bottom: 15px; font-size: 1.05rem; }

        /* Activities */
        .activity-box { border-left: 5px solid #f39c12; background: #fffdf9; }
        .btn-action { 
            background: var(--accent); color: white; border: none; padding: 10px 20px;

        }
        .btn-action:hover { opacity: 0.9; }
        .feedback { margin-top: 15px; padding: 10px; border-radius: 5px; font-weight: bold; display: none; }
        
        .chapter-link { display: inline-block; margin-top: 20px; color: var(--accent); font-weight: bold; text-decoration: none; }
        .chapter-link:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
            .nav-menu { display: flex; overflow-x: auto; white-space: nowrap; }
        }
    </style>
</head>

        const navMenu = document.getElementById('nav-menu');
        const displayTitle = document.getElementById('display-title');
        const theoryCard = document.getElementById('theory-card');
        const activityArea = document.getElementById('activity-area');
        const feedback = document.getElementById('feedback');
        const progress = document.getElementById('progress');
        const externalLink = document.getElementById('external-link');

        function init() {
            content.forEach((cap, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.innerText = cap.title;
                btn.onclick = () => loadChapter(index);
                btn.setAttribute('data-id', index);
                navMenu.appendChild(btn);
            });
            loadChapter(0);
        }

        function loadChapter(index) {
            const cap = content[index];
            
            // Actualizar UI
            displayTitle.innerText = cap.title;
            theoryCard.innerHTML = `<h3>Teor√≠a</h3><p>${cap.theory}</p>`;
            progress.style.width = `${((index + 1) / content.length) * 100}%`;
            externalLink.href = cap.link;
            feedback.style.display = 'none';

            // Cargar Actividad
            activityArea.innerHTML = `<p>${cap.activity}</p>`;
            cap.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-action';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, cap.correct);
                activityArea.appendChild(btn);
            });

            // Active State
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-id="${index}"]`).classList.add('active');
        }

        function checkAnswer(selected, correct) {

            if (selected === correct) {
