<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Integral: Maquetas para Principiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth; 
        }

        /* Estilos de Tipografía y Prosa */
        .prose h3 { 
            color: var(--slate-900); 
            font-weight: 800; 
            border-left: 6px solid var(--primary); 
            padding-left: 1.25rem; 
            margin: 2.5rem 0 1.25rem; 
            font-size: 1.75rem; 
            letter-spacing: -0.025em;
        }

        .prose p { 
            margin-bottom: 1.5rem; 
            text-align: justify; 
            line-height: 1.85; 
            color: #475569; 
            font-size: 1.1rem;
        }

        .prose b { color: var(--slate-900); font-weight: 700; }

        .prose ul { list-style: none; padding-left: 0; margin-bottom: 2.5rem; }
        .prose li { 
            position: relative; 
            padding-left: 2rem; 
            margin-bottom: 1rem; 
            color: #334155; 
            line-height: 1.6;
        }
        .prose li::before { 
            content: '→'; 
            position: absolute; 
            left: 0; 
            color: var(--primary); 
            font-weight: 900; 
        }

        /* Navegación y Sidebar */
        .nav-active { 
            background: var(--primary) !important; 
            color: white !important; 
            font-weight: bold; 
            transform: translateX(8px);
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.4);
        }

        .menu-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Contenedores de Imagen */
        .image-container { 
            border-radius: 2.5rem; 
            overflow: hidden; 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2); 
            margin-bottom: 3rem; 
            background: #f1f5f9;
        }

        picture img { 
            width: 100%; 
            height: auto; 
            object-fit: cover; 
            transition: transform 0.7s ease; 
        }
        picture img:hover { transform: scale(1.05); }

        /* Animaciones */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-content {
            animation: slideUp 0.6s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Badge Estilizado */
        .step-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: #fef3c7;
            color: #92400e;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row">

    <!-- Sidebar Lateral -->
    <aside class="w-full lg:w-[400px] bg-slate-900 text-slate-400 h-full flex flex-col shadow-2xl z-50 overflow-hidden border-r border-slate-800">
        <div class="p-10 border-b border-slate-800 bg-slate-900/50 backdrop-blur-xl">
            <h1 class="text-white text-3xl font-black tracking-tighter italic leading-none">COLECCIÓN<br>DORADA</h1>
            <p class="text-amber-500 text-[11px] font-bold uppercase tracking-[0.5em] mt-3">Ignacio López Torres</p>
        </div>
        
        <nav id="menu" class="flex-1 overflow-y-auto p-6 space-y-3 custom-scrollbar">
            <!-- Botón Home -->
            <button onclick="showHome()" id="btn-home" class="w-full text-left p-4 rounded-2xl menu-item flex items-center text-sm font-bold border border-transparent hover:bg-slate-800 text-slate-300">
                <span class="bg-slate-800 text-white w-8 h-8 rounded-xl mr-4 flex items-center justify-center font-black text-xs">H</span> Inicio del Manual
            </button>
            <div class="h-px bg-slate-800 my-4 mx-4"></div>
            <!-- Capítulos generados por JS -->
        </nav>

        <div class="p-6 bg-black/40 text-[10px] text-center uppercase tracking-[0.3em] font-semibold text-slate-500 border-t border-slate-800">
            Volumen I • Técnica & Praxis
        </div>
    </aside>

    <!-- Área de Contenido Principal -->
    <main class="flex-1 overflow-y-auto bg-white relative" id="scroll-container">
        <div id="content" class="max-w-4xl mx-auto p-8 md:p-16 lg:p-24">
            <!-- El contenido inicial se carga aquí -->
        </div>
    </main>

    <script>
        const manualData = [
            {
                t: "I. El Concepto de Maqueta",
                img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200",
                c: `
                    <div class="step-badge">Fundamentos Teóricos</div>
                    <h3>La Maqueta como Lenguaje</h3>
                    <p>Para Ignacio López Torres, la maqueta no es un simple adorno, sino una <b>herramienta de comprobación espacial</b>. Mientras que el dibujo técnico puede ser engañoso, la maqueta subordina al trazo porque enfrenta al arquitecto con la realidad de la luz, la sombra y la gravedad.</p>
                    <h3>Grupos Compositivos de la Obra</h3>
                    <p>Todo modelo físico exitoso debe armonizar cuatro dimensiones fundamentales:</p>
                    <ul>
                        <li><b>Elementos Conceptuales:</b> El punto como origen, la línea como recorrido, el plano como límite y el volumen como presencia total.</li>
                        <li><b>Elementos Visuales:</b> La forma (geometría), la medida (escala), el color (psicología) y la textura (sensación táctil).</li>
                        <li><b>Elementos de Relación:</b> Cómo se sitúa el objeto en el espacio, su dirección, posición y equilibrio estructural.</li>
                        <li><b>Elementos Prácticos:</b> La función del modelo (¿es para estudiar o para vender?), su significado y su representación simbólica.</li>
                    </ul>
                `
            },
            {
                t: "II. Clasificación y Tipologías",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200",
                c: `
                    <div class="step-badge">Categorización Técnica</div>
                    <h3>Modelos según su Propósito</h3>
                    <p>No todas las maquetas se construyen igual. El manual define tres grandes familias según la fase del proyecto:</p>
                    <ul>
                        <li><b>Maquetas de Urbanismo:</b> Escalas grandes (1:500 a 1:2500). Representan masas de edificios, topografía de cerros y flujos viales.</li>
                        <li><b>Maquetas de Edificación:</b> El corazón del diseño. Se dividen en maquetas de conjunto (el edificio y su entorno) y maquetas de detalle (interiores o estructuras).</li>
                        <li><b>Maquetas de Paisajismo:</b> Enfoque en la vegetación, cuerpos de agua y mobiliario urbano.</li>
                    </ul>
                    <h3>Maquetas Virtuales vs. Físicas</h3>
                    <p>Aunque el modelado 3D digital es potente, el autor defiende la maqueta física como la única capaz de revelar errores de proporción que el ojo humano ignora en una pantalla plana.</p>
                `
            },
            {
                t: "III. El Lenguaje de los Planos",
                img: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=1200",
                c: `
                    <div class="step-badge">Interpretación de Datos</div>
                    <h3>La Lectura Previa al Corte</h3>
                    <p>Un error común es empezar a cortar sin entender el proyecto. El manual exige analizar tres documentos clave:</p>
                    <ul>
                        <li><b>Plantas Arquitectónicas:</b> Nos dan la huella del edificio y la posición exacta de los muros de carga.</li>
                        <li><b>Fachadas (Alzados):</b> Indican las alturas reales, niveles de pretil y la ubicación de vanos para ventanas.</li>
                        <li><b>Cortes Transversales:</b> Indispensables para entender el espesor de las losas y los niveles de entrepiso.</li>
                    </ul>
                    <p><b>Consejo Maestro:</b> "El plano es la partitura; la maqueta es la interpretación. Si la partitura está mal leída, la obra desafinará".</p>
                `
            },
            {
                t: "IV. Catálogo de Materiales",
                img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1200",
                c: `
                    <div class="step-badge">Recursos y Soporte</div>
                    <h3>Materiales de Bajo Costo y Alta Precisión</h3>
                    <p>Ignacio López destaca que el talento supera al presupuesto. Propone materiales accesibles que emulan acabados de lujo:</p>
                    <ul>
                        <li><b>Cartón Batería (1, 2, 3 mm):</b> El "estándar de oro" por su alma blanca y facilidad de lijado.</li>
                        <li><b>Papel Ilustración:</b> Para acabados lisos, fachadas modernas y maquetas de concepto.</li>
                        <li><b>Madera Balsa:</b> Para esqueletos estructurales, vigas y columnas finas.</li>
                        <li><b>Espuma de Poliestireno:</b> Ideal para topografía y maquetas de masas volumétricas rápidas.</li>
                    </ul>
                    <p><b>Nota sobre Adhesivos:</b> El pegamento blanco es estructural; el pegamento de contacto es para recubrimientos; el cianoacrilato (KolaLoka) es para uniones críticas de secado instantáneo.</p>
                `
            },
            {
                t: "V. Herramientas del Oficio",
                img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?q=80&w=1200",
                c: `
                    <div class="step-badge">Equipamiento Técnico</div>
                    <h3>El Kit de Supervivencia del Maquetista</h3>
                    <p>La precisión no depende de la fuerza, sino de la herramienta adecuada:</p>
                    <ul>
                        <li><b>Cúter Profesional:</b> Siempre con cuchillas de repuesto. Una cuchilla sin filo desgarra el cartón.</li>
                        <li><b>Regla de Acero:</b> Nunca use plástico para cortar; el filo del cúter se incrusta en el borde y arruina la línea recta.</li>
                        <li><b>Escalímetro:</b> La brújula del arquitecto. Permite trabajar en 1:50, 1:75, 1:100 sin cálculos manuales tediosos.</li>
                        <li><b>Limas y Lijas:</b> Grano 200 para desbastar, grano 400 para pulir cantos.</li>
                    </ul>
                `
            },
            {
                t: "VI. La Regla de las Tres Pasadas",
                img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?q=80&w=1200",
                c: `
                    <div class="step-badge">Técnica de Ejecución</div>
                    <h3>Dominando el Corte Manual</h3>
                    <p>Este es el secreto mejor guardado de Ignacio López Torres para evitar accidentes y lograr bordes perfectos:</p>
                    <ol class="space-y-6 mt-6">
                        <li><b>1. El Marcado:</b> Una pasada superficial con presión mínima. Solo abre la "piel" del papel para guiar las siguientes pasadas.</li>
                        <li><b>2. La Profundización:</b> Presión media. El cúter viaja por el surco ya creado, cortando el núcleo del cartón.</li>
                        <li><b>3. El Seccionado:</b> Se completa el corte atravesando la última capa. El material debe desprenderse casi solo.</li>
                    </ol>
                    <p class="mt-8"><b>Seguridad:</b> "Los dedos de la mano que sostiene la regla siempre deben estar lejos del borde de corte. La regla no se mueve, el cuerpo sí".</p>
                `
            },
            {
                t: "VII. Escalas y Acotaciones",
                img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200",
                c: `
                    <div class="step-badge">Matemática Espacial</div>
                    <h3>Relación Objeto - Modelo</h3>
                    <p>La escala es una proporción. El manual enseña a pensar en escalas estándar:</p>
                    <ul>
                        <li><b>1:50:</b> Ideal para diseño de interiores y muebles. 1 metro real son 2 centímetros en la maqueta.</li>
                        <li><b>1:100:</b> El estándar para casas habitación. 1 metro real es 1 centímetro.</li>
                        <li><b>1:200:</b> Para edificios altos y conjuntos residenciales.</li>
                    </ul>
                    <p><b>Importancia de la Escala Humana:</b> Una maqueta sin siluetas humanas es un objeto muerto. La escala humana permite al cerebro entender inmediatamente la magnitud del espacio diseñado.</p>
                `
            },
            {
                t: "VIII. El Proceso de Ensamblaje",
                img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?q=80&w=1200",
                c: `
                    <div class="step-badge">Metodología Paso a Paso</div>
                    <h3>Del Plano al Volumen</h3>
                    <p>El autor recomienda dos métodos según la complejidad:</p>
                    <ul>
                        <li><b>Método de Muros Sueltos:</b> Se cortan todas las piezas por separado, se liman sus uniones a 45° y se ensamblan sobre la base. Es el más profesional.</li>
                        <li><b>Método de Desarrollo:</b> Se corta una tira larga que se dobla para formar el perímetro. Es rápido pero menos preciso en las esquinas.</li>
                    </ul>
                    <p><b>Tip Pro:</b> Use alfileres para sostener los muros en vertical mientras el pegamento seca. No confíe solo en sus manos.</p>
                `
            },
            {
                t: "IX. Acabados y Texturización",
                img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?q=80&w=1200",
                c: `
                    <div class="step-badge">Realismo y Estética</div>
                    <h3>Simulación de Materiales Reales</h3>
                    <p>¿Cómo hacer que el cartón parezca concreto, madera o cristal?</p>
                    <ul>
                        <li><b>Concreto:</b> Pintura gris mate aplicada con esponja para dar porosidad.</li>
                        <li><b>Cristal:</b> Acetato transparente. El secreto es pegarlo por dentro de los vanos para dar profundidad a la fachada.</li>
                        <li><b>Madera:</b> Chapa de madera real o papel bond rayado con estilógrafo fino.</li>
                    </ul>
                    <p><b>Limpieza:</b> Una maqueta profesional no tiene restos de pegamento visibles. Use un palillo para aplicar adhesivo con precisión quirúrgica.</p>
                `
            },
            {
                t: "X. Paisajismo y Entorno",
                img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200",
                c: `
                    <div class="step-badge">Ambientación Final</div>
                    <h3>Dando Vida al Escenario</h3>
                    <p>El entorno es lo que vende la idea arquitectónica:</p>
                    <ul>
                        <li><b>Vegetación:</b> Ramas secas naturales bañadas en pegamento y aserrín teñido para simular follaje.</li>
                        <li><b>Agua:</b> Resina epóxica o simplemente acetato azul sobre un fondo texturizado.</li>
                        <li><b>Césped:</b> Polvo de esponja teñido. Evite el papel verde liso, pues carece de profundidad visual.</li>
                    </ul>
                    <p><b>Finalización:</b> Proteja su obra con una caja de acrílico. El polvo es el mayor enemigo de las maquetas a largo plazo.</p>
                `
            }
        ];

        const menuContainer = document.getElementById('menu');
        const contentArea = document.getElementById('content');

        // Inicializar Menú
        function initMenu() {
            manualData.forEach((cap, i) => {
                const btn = document.createElement('button');
                btn.id = `btn-${i}`;
                btn.className = "w-full text-left p-4 rounded-2xl menu-item flex items-center text-sm font-bold border border-transparent hover:bg-slate-800 group";
                btn.innerHTML = `
                    <span class="bg-slate-800 group-hover:bg-amber-500/20 group-hover:text-amber-500 text-slate-500 w-8 h-8 rounded-xl mr-4 flex items-center justify-center font-black text-xs transition-colors">${i+1}</span> 
                    <span class="flex-1">${cap.t}</span>
                `;
                btn.onclick = () => showCap(i);
                menuContainer.appendChild(btn);
            });
        }

        // Mostrar Home
        function showHome() {
            document.querySelectorAll('.menu-item').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('btn-home').classList.add('nav-active');

            contentArea.innerHTML = `
                <div class="text-center py-10 animate-content">
                    <div class="image-container max-w-sm mx-auto mb-12 rotate-2 hover:rotate-0 transition-transform duration-500">
                        <picture>
                            <img src="Screenshot_20260225-104509.jpg" alt="Portada del Manual" onerror="this.src='https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=600'">
                        </picture>
                    </div>
                    <h2 class="text-7xl font-black text-slate-900 leading-[0.9] mb-8 tracking-tighter">
                        MAQUETAS<br>
                        <span class="text-amber-500 uppercase text-6xl block mt-2">Para Principiantes</span>
                    </h2>
                    <p class="text-xl text-slate-500 mb-12 max-w-xl mx-auto italic font-light leading-relaxed">
                        Una transcripción exhaustiva de las técnicas, materiales y procesos arquitectónicos del Maestro Ignacio López Torres.
                    </p>
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <button onclick="showCap(0)" class="bg-slate-900 text-white px-12 py-5 rounded-3xl font-bold shadow-2xl hover:bg-amber-500 hover:-translate-y-1 transition-all uppercase tracking-widest text-xs">
                            Empezar Lectura
                        </button>
                    </div>
                    <div class="mt-20 grid grid-cols-3 gap-8 opacity-40">
                        <div class="text-center">
                            <span class="block text-2xl font-bold">10</span>
                            <span class="text-[10px] uppercase font-bold tracking-widest">Capítulos</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-2xl font-bold">100%</span>
                            <span class="text-[10px] uppercase font-bold tracking-widest">Técnico</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-2xl font-bold">VOL. 1</span>
                            <span class="text-[10px] uppercase font-bold tracking-widest">Edición</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('scroll-container').scrollTop = 0;
        }

        // Mostrar Capítulo
        function showCap(index) {
            document.querySelectorAll('.menu-item').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(`btn-${index}`).classList.add('nav-active');

            const data = manualData[index];

            contentArea.innerHTML = `
                <div class="animate-content">
                    <div class="image-container">
                        <picture>
                            <source media="(max-width: 768px)" srcset="${data.img}">
                            <img src="${data.img}" alt="${data.t}">
                        </picture>
                    </div>
                    
                    <div class="flex items-center gap-4 mb-4">
                        <span class="h-px bg-amber-500 w-12"></span>
                        <span class="text-amber-600 font-black uppercase text-xs tracking-[0.3em]">Módulo de Aprendizaje ${index + 1}</span>
                    </div>

                    <h2 class="text-6xl font-black text-slate-900 mb-10 leading-tight tracking-tighter">${data.t}</h2>
                    
                    <div class="prose max-w-none">
                        ${data.c}
                    </div>

                    <div class="mt-24 pt-12 border-t border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-8">
                        ${index > 0 ? `
                            <button onclick="showCap(${index-1})" class="group flex items-center gap-3 text-slate-400 font-bold hover:text-slate-900 transition-colors">
                                <span class="bg-slate-50 p-3 rounded-full group-hover:bg-slate-100 transition-colors">←</span> 
                                <div>
                                    <span class="block text-[10px] uppercase tracking-widest opacity-50">Anterior</span>
                                    Capítulo ${index}
                                </div>
                            </button>
                        ` : '<div></div>'}

                        ${index < manualData.length - 1 ? `
                            <button onclick="showCap(${index+1})" class="bg-slate-900 text-white px-12 py-5 rounded-3xl font-bold shadow-2xl hover:bg-amber-500 hover:-translate-y-1 transition-all flex items-center gap-4">
                                <div class="text-right">
                                    <span class="block text-[10px] uppercase tracking-widest opacity-50">Siguiente</span>
                                    CONTINUAR
                                </div>
                                <span class="text-xl">→</span>
                            </button>
                        ` : `
                            <button onclick="showHome()" class="bg-amber-500 text-white px-12 py-5 rounded-3xl font-bold shadow-xl hover:bg-amber-600 transition-all flex items-center gap-4 uppercase text-xs tracking-widest">
                                Finalizar Lectura
                            </button>
                        `}
                    </div>
                </div>
            `;
            document.getElementById('scroll-container').scrollTop = 0;
        }

        // Ejecutar al cargar
        window.onload = () => {
            initMenu();
            showHome();
        };
    </script>
</body>
</html>
