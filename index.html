<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetas para Principiantes - Libro Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        .sidebar { transition: all 0.3s ease; }
        .mobile-hidden { transform: translateX(-100%); }
        .active-cap { background: #f59e0b !important; color: white !important; font-weight: bold; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 flex flex-col lg:flex-row h-screen overflow-hidden">

    <div class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg z-50">
        <span class="font-bold text-amber-500">Menú de Capítulos</span>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <aside id="sidebar" class="sidebar mobile-hidden lg:transform-none fixed lg:relative w-72 lg:w-80 bg-slate-900 text-white h-full z-40 flex flex-col shadow-2xl">
        <div class="p-6 border-b border-slate-800">
            <h2 class="text-amber-500 text-xs font-bold uppercase tracking-widest">Colección Dorada</h2>
            <h1 class="text-xl font-black italic">Ignacio López Torres</h1>
        </div>
        <nav class="flex-1 overflow-y-auto p-4 space-y-2" id="nav-container"></nav>
        <div class="p-4 bg-slate-950 text-[10px] text-center text-slate-500 uppercase">Volumen 1 - 100% Interactivo</div>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-white" id="main-scroll">
        <div id="content" class="max-w-4xl mx-auto p-6 md:p-12 lg:p-16">
            
            <div id="cover" class="text-center py-8 animate-fade-in">
                <div class="rounded-3xl overflow-hidden shadow-2xl mb-8 border-4 border-white">
                    <img src="Screenshot_20260225-104509.jpg" alt="Portada Maquetas" class="w-full h-auto object-cover min-h-[300px] bg-slate-200">
                </div>
                <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-4">Maquetas para Principiantes</h1>
                <p class="text-xl text-slate-500 mb-8 italic italic">"La maqueta subordina al dibujo"</p>
                <button onclick="cargarCapitulo(0)" class="w-full md:w-auto bg-amber-500 hover:bg-amber-600 text-white px-12 py-4 rounded-full font-bold shadow-xl transform transition hover:scale-105">
                    COMENZAR LECTURA
                </button>
            </div>

        </div>
    </main>

    <script>
        const capitulos = [
            { t: "Introducción", d: "La maqueta es la herramienta física para visualizar proyectos en 3D antes de construirlos.", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800", l: [{n:"Arquitectura Hoy", u:"https://www.arquitecturahoy.com"}] },
            { t: "Tipos de Maquetas", d: "Urbanismo, Edificación, Estructuras y Virtuales. Clasificación según el nivel de detalle.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800", l: [{n:"Tipos de Modelos", u:"https://www.re-arquitectura.com"}] },
            { t: "Planos", d: "Lectura de plantas, alzados y cortes. La base técnica para una maqueta precisa.", img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?w=800", l: [{n:"BiblioCAD", u:"https://www.bibliocad.com"}] },
            { t: "Materiales", d: "Papel batería, madera balsa, pegamentos y micas. Selección de materiales según la escala.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800", l: [{n:"Catálogo de Materiales", u:"https://www.lumen.com.mx"}] },
            { t: "Herramientas", d: "Cúter, reglas metálicas y base de corte. Elementos esenciales para el maquetista.", img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=800", l: [{n:"Herramientas Stanley", u:"https://www.stanleytools.com"}] },
            { t: "Corte Manual", d: "Técnicas de precisión. El secreto de pasar la navaja varias veces con suavidad.", img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800", l: [{n:"Técnicas de Corte", u:"https://www.youtube.com"}] },
            { t: "Escalas", d: "Entendiendo 1:50, 1:100 y 1:200. Proporción matemática entre realidad y modelo.", img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800", l: [{n:"Calculadora Escalas", u:"https://www.pichiscalculator.com"}] },
            { t: "Elaboración", d: "Proceso de armado: desde la cimentación y muros hasta los cerramientos finales.", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800", l: [{n:"Procesos de Obra", u:"https://www.archdaily.mx"}] },
            { t: "Acabados", d: "Texturizado de muros y pintura. Cómo dar realismo visual a la estructura.", img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800", l: [{n:"Pinterest Acabados", u:"https://www.pinterest.com"}] },
            { t: "Vegetación", d: "Paisajismo: creación de árboles y jardines para dar vida y contexto a la maqueta.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800", l: [{n:"Vegetación Escala", u:"https://www.modelforest.com"}] }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('mobile-hidden');
        }

        const nav = document.getElementById('nav-container');
        capitulos.forEach((cap, i) => {
            const btn = document.createElement('button');
            btn.id = `btn-${i}`;
            btn.className = "w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center text-sm";
            btn.innerHTML = `<span class="bg-slate-800 text-amber-500 w-7 h-7 rounded-lg mr-3 flex items-center justify-center font-bold text-xs border border-slate-700">${i+1}</span> ${cap.t}`;
            btn.onclick = () => { cargarCapitulo(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(btn);
        });

        function cargarCapitulo(i) {
            const cap = capitulos[i];
            const display = document.getElementById('content');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            display.innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-6 duration-500">
                    <div class="relative rounded-3xl overflow-hidden shadow-2xl mb-8 h-56 md:h-96">
                        <img src="${cap.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6 md:p-10">
                            <span class="text-amber-400 font-bold text-xs uppercase tracking-widest">Capítulo ${i+1}</span>
                            <h2 class="text-3xl md:text-5xl font-black text-white">${cap.t}</h2>
                        </div>
                    </div>
                    
                    <p class="text-xl md:text-2xl text-slate-700 leading-relaxed mb-10 border-l-8 border-amber-500 pl-6 italic">
                        ${cap.d}
                    </p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                        <div class="bg-slate-50 p-8 rounded-3xl border border-slate-200">
                            <h4 class="font-bold text-slate-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path></svg>
                                Enlaces de Consulta
                            </h4>
                            <div class="space-y-3">
                                ${cap.l.map(link => `
                                    <a href="${link.u}" target="_blank" class="block p-3 bg-white rounded-xl border border-slate-100 hover:border-amber-400 text-sm font-bold text-slate-600 hover:text-amber-600 transition shadow-sm">
                                        → ${link.n}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                        <div class="bg-slate-900 p-8 rounded-3xl text-white flex flex-col justify-center">
                            <p class="text-sm opacity-60 uppercase font-bold mb-2">Consejo del Autor</p>
                            <p class="text-lg italic font-light leading-snug text-amber-100">"Nunca cortes sobre una superficie que no sea tu base de corte profesional."</p>
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row justify-between items-center gap-6 border-t border-slate-100 pt-10">
                        ${i > 0 ? `<button onclick="cargarCapitulo(${i-1})" class="text-slate-400 font-bold hover:text-slate-900 transition tracking-widest text-xs">← ANTERIOR</button>` : '<span></span>'}
                        <div class="flex gap-4 w-full md:w-auto">
                            ${i < 9 ? `<button onclick="cargarCapitulo(${i+1})" class="w-full md:w-auto bg-slate-900 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-slate-800 transition">SIGUIENTE →</button>` : `<button onclick="location.reload()" class="w-full md:w-auto bg-green-600 text-white px-10 py-4 rounded-full font-bold shadow-xl">TERMINAR LIBRO</button>`}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-scroll').scrollTop = 0;
        }
    </script>
</body>
</html>
