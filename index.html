<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetas para Principiantes - 100% Responsivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .menu-open { transform: translateX(0) !important; }
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; z-index: 50; position: fixed; height: 100vh; }
        }
        .active-cap { background: #f59e0b !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 flex flex-col lg:flex-row h-screen">

    <div class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="font-bold text-amber-500">Maquetas Vol. 1</h1>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <aside id="sidebar" class="sidebar w-72 lg:w-80 bg-slate-900 text-white flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <div>
                <h2 class="text-amber-500 font-bold text-xs uppercase tracking-tighter">Ignacio López Torres</h2>
                <h1 class="text-xl font-black">COLECCIÓN DORADA</h1>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-slate-400">✕</button>
        </div>
        <nav class="p-4 space-y-1" id="nav-items"></nav>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-white">
        <div id="main-view" class="max-w-4xl mx-auto p-4 md:p-10 lg:p-16">
            
            <div id="welcome" class="text-center py-10 md:py-20 animate-fade-in">
                <div class="rounded-3xl overflow-hidden shadow-2xl mb-8">
                    <img src="https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1000" class="w-full h-48 md:h-96 object-cover">
                </div>
                <h1 class="text-3xl md:text-6xl font-black text-slate-900 mb-4">Maquetas para Principiantes</h1>
                <p class="text-lg md:text-2xl text-slate-500 mb-8 italic">Guía interactiva de Teoría y Elaboración</p>
                <button onclick="irCap(0)" class="w-full md:w-auto bg-amber-500 text-white px-10 py-4 rounded-full font-bold shadow-lg hover:bg-amber-600 transition-all">
                    ABRIR CAPÍTULO 1
                </button>
            </div>

        </div>
    </main>

    <script>
        const caps = [
            { t: "Introducción", d: "La maqueta es la representación física a escala. Es fundamental para visualizar el proyecto en 3D antes de construir.", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800", l: [{n:"Arquitectura Hoy", u:"https://www.arquitecturahoy.com"}] },
            { t: "Tipos de Maquetas", d: "Urbanismo, Edificación, Estructuras y Virtuales. Cada una tiene un nivel de detalle distinto.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800", l: [{n:"Modelismo Profesional", u:"https://www.re-arquitectura.com"}] },
            { t: "Planos", d: "Lectura de plantas y cortes. Sin planos no hay medidas exactas.", img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?w=800", l: [{n:"Descarga en BiblioCAD", u:"https://www.bibliocad.com"}] },
            { t: "Materiales", d: "Papel batería, maderas, pegamentos y acetatos para vidrios.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800", l: [{n:"Lumen Tienda", u:"https://www.lumen.com.mx"}] },
            { t: "Herramientas", d: "Cúter, reglas de metal y escuadras. La seguridad es primero.", img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=800", l: [{n:"Stanley Tools", u:"https://www.stanleytools.com"}] },
            { t: "Corte Manual", d: "Técnica de corte a 45 grados y uso del exacto con suavidad.", img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800", l: [{n:"Tutoriales de Corte", u:"https://www.youtube.com"}] },
            { t: "Escalas", d: "Cómo usar el escalímetro y entender proporciones como 1:50 y 1:100.", img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800", l: [{n:"Calculadora Escalas", u:"https://www.pichiscalculator.com"}] },
            { t: "Elaboración", d: "Proceso de armado desde la base hasta los techos.", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800", l: [{n:"Procesos ArchDaily", u:"https://www.archdaily.mx"}] },
            { t: "Acabados", d: "Pintura y texturas para simular concreto, madera o ladrillo.", img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800", l: [{n:"Pinterest Ideas", u:"https://www.pinterest.com"}] },
            { t: "Vegetación", d: "Uso de esponjas y ramas para crear jardines y árboles reales.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800", l: [{n:"Model Forest", u:"https://www.modelforest.com"}] }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('menu-open');
        }

        const nav = document.getElementById('nav-items');
        caps.forEach((c, i) => {
            const b = document.createElement('button');
            b.id = `btn-${i}`;
            b.className = "w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center text-sm";
            b.innerHTML = `<span class="bg-slate-800 text-amber-500 w-6 h-6 rounded mr-3 flex items-center justify-center font-bold text-xs">${i+1}</span> ${c.t}`;
            b.onclick = () => { irCap(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(b);
        });

        function irCap(i) {
            const c = caps[i];
            const v = document.getElementById('main-view');
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            v.innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="rounded-3xl overflow-hidden shadow-xl mb-6 h-48 md:h-80">
                        <img src="${c.img}" class="w-full h-full object-cover">
                    </div>
                    <span class="text-amber-600 font-bold text-sm tracking-widest uppercase">Capítulo ${i+1}</span>
                    <h2 class="text-3xl md:text-5xl font-black text-slate-900 mb-6">${c.t}</h2>
                    <p class="text-lg md:text-xl text-slate-600 leading-relaxed mb-8 border-l-4 border-amber-500 pl-4 md:pl-6">${c.d}</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                            <h4 class="font-bold mb-4 flex items-center"><svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path></svg> Links del Capítulo</h4>
                            ${c.l.map(link => `<a href="${link.u}" target="_blank" class="block text-sm text-blue-600 hover:underline mb-2 truncate">→ ${link.n}</a>`).join('')}
                        </div>
                        <div class="bg-amber-500 p-6 rounded-2xl text-white">
                            <h4 class="text-xs font-bold uppercase mb-2 opacity-80">Consejo Pro</h4>
                            <p class="text-sm italic">"La precisión en el corte define la calidad de la obra final."</p>
                        </div>
                    </div>

                    <div class="mt-10 flex flex-col md:flex-row justify-between gap-4">
                        ${i > 0 ? `<button onclick="irCap(${i-1})" class="text-slate-400 font-bold hover:text-slate-900 transition text-center md:text-left">← ANTERIOR</button>` : '<span></span>'}
                        ${i < 9 ? `<button onclick="irCap(${i+1})" class="bg-slate-900 text-white px-8 py-4 rounded-full font-bold shadow-lg hover:bg-slate-800 transition">SIGUIENTE CAPÍTULO →</button>` : `<button onclick="location.reload()" class="bg-green-600 text-white px-8 py-4 rounded-full font-bold shadow-lg">VOLVER AL INICIO</button>`}
                    </div>
                </div>
            `;
            document.querySelector('main').scrollTop = 0;
        }
    </script>
</body>
</html>
