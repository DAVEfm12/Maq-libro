<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetas para Principiantes - Pro Responsivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        /* Animaciones para cambio de capítulo */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Ajuste de Sidebar para móviles */
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .sidebar-hidden { transform: translateX(0); } }
        
        .active-cap { border-left: 4px solid #f59e0b; background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-md">
        <h1 class="text-amber-500 font-bold tracking-tighter uppercase text-sm">Maquetas Vol. 1</h1>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar-hidden fixed lg:relative w-full lg:w-80 h-full bg-slate-900 text-white z-40 flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-8 border-b border-slate-800 flex justify-between items-center">
            <div>
                <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.2em]">Ignacio López Torres</p>
                <h2 class="text-xl font-black">MENÚ INTERACTIVO</h2>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-slate-400">✕</button>
        </div>
        <nav id="nav-links" class="flex-1 p-4 space-y-1">
            </nav>
    </aside>

    <main class="flex-1 overflow-y-auto relative bg-white" id="main-content">
        <div id="render-area" class="max-w-4xl mx-auto p-6 md:p-12 lg:p-20">
            
            <div id="home" class="text-center fade-in">
                <div class="rounded-[2.5rem] overflow-hidden shadow-2xl mb-10 border-[12px] border-slate-100 max-w-2xl mx-auto">
                    <img src="Screenshot_20260225-104509.jpg" alt="Portada Maquetas" class="w-full h-auto">
                </div>
                <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-6 leading-tight">Maquetas para Principiantes</h1>
                <p class="text-lg md:text-2xl text-slate-400 mb-10 font-light italic">Explora los 10 capítulos del manual interactivo</p>
                <button onclick="verCapitulo(0)" class="bg-amber-500 hover:bg-amber-600 text-white px-14 py-5 rounded-full font-bold shadow-2xl transition transform hover:scale-105">
                    ABRIR LIBRO
                </button>
            </div>

        </div>
    </main>

    <script>
        const caps = [
            { t: "Introducción", d: "La maqueta es la representación física a escala de una idea. Ayuda a corregir errores antes de la construcción real.", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800", l: "https://www.arquitecturahoy.com" },
            { t: "Tipos de Maquetas", d: "Clasificamos las maquetas en urbanismo, edificación, detalles estructurales y modelos virtuales.", img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800", l: "https://www.re-arquitectura.com" },
            { t: "Planos", d: "Aprende a leer plantas, fachadas y cortes. Sin el plano, no hay precisión en el modelo físico.", img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?w=800", l: "https://www.bibliocad.com" },
            { t: "Materiales", d: "Desde el cartón batería hasta la madera balsa y mica para ventanas. Conoce qué pegamento usar en cada caso.", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800", l: "https://www.lumen.com.mx" },
            { t: "Herramientas", d: "Reglas de acero, escuadras, el 'exacto' y la base de corte son tus mejores aliados en el taller.", img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?w=800", l: "https://www.stanleytools.com" },
            { t: "Técnicas de Corte", d: "El ángulo de 45 grados y el corte por pasadas: la clave para que las piezas encajen perfectamente.", img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800", l: "https://www.youtube.com" },
            { t: "Escalas", d: "Domina el escalímetro. Aprende a pasar de medidas reales a escalas 1:50, 1:75 y 1:100.", img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800", l: "https://www.pichiscalculator.com" },
            { t: "Elaboración", d: "Pasos críticos del armado: base, muros interiores, cerramientos y techumbres.", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800", l: "https://www.archdaily.mx" },
            { t: "Acabados", d: "Simulación de texturas de ladrillo, concreto y madera para dar realismo a tus muros.", img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800", l: "https://www.pinterest.com" },
            { t: "Vegetación", d: "El paisajismo final: usa ramas secas y esponjas para crear árboles y arbustos a escala.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800", l: "https://www.modelforest.com" }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        function generarMenu() {
            const nav = document.getElementById('nav-links');
            caps.forEach((c, i) => {
                const b = document.createElement('button');
                b.id = `btn-${i}`;
                b.className = "w-full text-left p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all flex items-center text-sm";
                b.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-lg mr-4 flex items-center justify-center font-bold">${i+1}</span> ${c.t}`;
                b.onclick = () => { verCapitulo(i); if(window.innerWidth < 1024) toggleMenu(); };
                nav.appendChild(b);
            });
        }

        function verCapitulo(i) {
            const c = caps[i];
            const area = document.getElementById('render-area');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cap'));
            document.getElementById(`btn-${i}`).classList.add('active-cap');

            area.innerHTML = `
                <div class="fade-in">
                    <div class="relative h-64 md:h-[450px] w-full rounded-[2rem] overflow-hidden shadow-2xl mb-10">
                        <img src="${c.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent flex flex-col justify-end p-8 md:p-12 text-white">
                            <span class="text-amber-500 font-black uppercase text-xs tracking-widest mb-2">Capítulo ${i+1}</span>
                            <h2 class="text-3xl md:text-5xl font-black">${c.t}</h2>
                        </div>
                    </div>
                    
                    <p class="text-xl md:text-2xl text-slate-600 leading-relaxed mb-10">
                        ${c.d}
                    </p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                        <div class="bg-slate-100 p-8 rounded-[2rem] border border-slate-200">
                            <h4 class="font-bold mb-4 text-slate-900 uppercase text-xs tracking-widest">Recursos del Capítulo</h4>
                            <a href="${c.l}" target="_blank" class="inline-flex items-center text-blue-600 font-bold hover:underline">
                                Ir al sitio oficial de referencia
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round"/></svg>
                            </a>
                        </div>
                        <div class="p-6">
                            <p class="text-slate-400 text-sm italic">Manual diseñado para la Colección Dorada de Ignacio López Torres.</p>
                        </div>
                    </div>

                    <div class="mt-12 pt-8 border-t flex flex-col md:flex-row justify-between gap-6">
                        ${i > 0 ? `<button onclick="verCapitulo(${i-1})" class="font-bold text-slate-400 hover:text-slate-900">← CAPÍTULO ANTERIOR</button>` : '<span></span>'}
                        ${i < 9 ? `<button onclick="verCapitulo(${i+1})" class="bg-slate-900 text-white px-10 py-4 rounded-full font-bold shadow-xl">SIGUIENTE →</button>` : `<button onclick="location.reload()" class="bg-amber-500 text-white px-10 py-4 rounded-full font-bold">VOLVER AL INICIO</button>`}
                    </div>
                </div>
            `;
            document.getElementById('main-content').scrollTop = 0;
        }

        window.onload = generarMenu;
    </script>
</body>
</html>
