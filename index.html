<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Completo: Maquetas para Principiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .sidebar { transition: all 0.3s ease; }
        .mobile-hidden { transform: translateX(-100%); }
        @media (min-width: 1024px) { .mobile-hidden { transform: translateX(0); } }
        .capitulo-detalle { display: none; }
        .capitulo-detalle.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .active-link { background: #f59e0b !important; color: white !important; }
        .texto-manual { line-height: 1.8; color: #334155; text-align: justify; }
        .resaltado { border-left: 4px solid #f59e0b; padding-left: 1rem; background: #fffbeb; font-style: italic; }
    </style>
</head>
<body class="flex flex-col lg:flex-row h-screen overflow-hidden">

    <header class="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg z-50">
        <span class="font-bold text-amber-500 uppercase tracking-tighter">Manual Completo</span>
        <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <aside id="sidebar" class="sidebar mobile-hidden fixed lg:relative w-full lg:w-80 bg-slate-900 text-white h-full z-40 flex flex-col shadow-2xl overflow-y-auto">
        <div class="p-8 border-b border-slate-800">
            <h2 class="text-amber-500 text-xs font-bold uppercase tracking-widest">Ignacio López Torres</h2>
            <h1 class="text-xl font-black italic">COLECCIÓN DORADA</h1>
        </div>
        <nav class="flex-1 p-4 space-y-1" id="menu-nav"></nav>
        <div class="p-4 bg-slate-950 text-[10px] text-center text-slate-500 uppercase tracking-widest">
            Volumen I - Texto Íntegro
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-white" id="main-scroll">
        <div id="pantalla-inicio" class="max-w-4xl mx-auto p-6 md:p-12 text-center">
            <img src="Screenshot_20260225-104509.jpg" class="w-full max-w-md mx-auto rounded-3xl shadow-2xl mb-8 border-8 border-slate-50">
            <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-4">Maquetas para Principiantes</h1>
            <p class="text-xl text-slate-500 mb-10 italic">"Teoría, Elaboración, Acabados y Vegetación"</p>
            <button onclick="mostrarCapitulo(0)" class="bg-amber-500 text-white px-12 py-4 rounded-full font-bold shadow-xl hover:bg-amber-600 transition">LEER TODO EL MANUAL</button>
        </div>

        <div id="visor-contenido" class="hidden max-w-4xl mx-auto p-6 md:p-12 lg:p-16">
            </div>
    </main>

    <script>
        const contenidoManual = [
            {
                titulo: "Introducción y Finalidad",
                img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=800",
                texto: `
                    <p class="resaltado mb-6">"La maqueta es la herramienta del diseño que subordina al dibujo."</p>
                    <h3 class="font-bold text-xl mb-4">¿Qué es una maqueta?</h3>
                    <p class="texto-manual mb-4">Es la representación física, a escala, en tres dimensiones, de un proyecto arquitectónico o diseño. Funciona como el puente entre el plano (2D) y la obra real (3D). Según el autor, su finalidad es permitir al diseñador y al cliente visualizar espacios, volúmenes y proporciones de manera tangible.</p>
                    <h3 class="font-bold text-xl mb-4">Objetivos del Manual</h3>
                    <p class="texto-manual">1. Dar a conocer técnicas de bajo costo.<br>2. Facilitar el aprendizaje a personas sin experiencia previa.<br>3. Enseñar el uso correcto de herramientas de precisión.</p>
                `,
                links: ["https://www.arquitecturahoy.com"]
            },
            {
                titulo: "Cap. II: Clasificación de Maquetas",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800",
                texto: `
                    <p class="texto-manual mb-6">El manual establece una categorización rigurosa para entender qué tipo de maqueta construir según la necesidad del proyecto:</p>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <h4 class="font-bold text-amber-600 uppercase text-xs mb-2">Por Edificación</h4>
                            <ul class="text-sm space-y-1">
                                <li>• Urbanismo (Conjuntos)</li>
                                <li>• Edificios (Exterior)</li>
                                <li>• Estructuras (Esqueleto)</li>
                                <li>• Espacios Interiores</li>
                            </ul>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <h4 class="font-bold text-amber-600 uppercase text-xs mb-2">Por Detalle</h4>
                            <ul class="text-sm space-y-1">
                                <li>• Volumétricas (Croquis 3D)</li>
                                <li>• Detalladas (Presentación)</li>
                                <li>• Semidetalladas (Estudio)</li>
                            </ul>
                        </div>
                    </div>
                `,
                links: ["https://www.re-arquitectura.com"]
            },
            {
                titulo: "Cap. III: Interpretación de Planos",
                img: "images.png",
                texto: `
                    <h3 class="font-bold text-xl mb-4">La Base Técnica</h3>
                    <p class="texto-manual mb-4">Antes de cortar, se debe saber leer. El manual profundiza en los tres pilares del dibujo técnico:</p>
                    <ul class="texto-manual mb-6 list-disc pl-5">
                        <li><strong>Plantas Arquitectónicas:</strong> Vistas horizontales para muros y vanos.</li>
                        <li><strong>Fachadas o Alzados:</strong> Alturas reales y materiales exteriores.</li>
                        <li><strong>Cortes o Secciones:</strong> Alturas de entrepisos y estructuras internas.</li>
                    </ul>
                    <p class="bg-amber-100 p-4 rounded-lg text-amber-800 text-sm"><strong>Nota del autor:</strong> Una mala interpretación del plano resulta en piezas que no encajan.</p>
                `,
                links: ["https://www.bibliocad.com"]
            },
            {
                titulo: "Cap. IV y V: Materiales y Herramientas",
                img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800",
                texto: `
                    <h3 class="font-bold text-xl mb-4">Materiales Sugeridos</h3>
                    <p class="texto-manual mb-4">El manual prioriza la economía: Papel ilustración, cartón batería, madera balsa para detalles finos, micas transparentes para representar cristales y diversos pegamentos (silicón frío, pegamento de contacto).</p>
                    <h3 class="font-bold text-xl mb-4">Herramientas de Precisión</h3>
                    <p class="texto-manual">Indispensables: Regla de acero graduada, escuadras de metal, exacto o cúter profesional, y la <strong>Base de Corte</strong> para proteger el mobiliario y asegurar un filo duradero en la navaja.</p>
                `,
                links: ["https://www.lumen.com.mx", "https://www.stanleytools.com"]
            },
            {
                titulo: "Cap. VI y VII: Corte y Escalas",
                img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800",
                texto: `
                    <h3 class="font-bold text-xl mb-4">Técnica de Corte Manual</h3>
                    <p class="texto-manual mb-4">Nunca se corta de una sola pasada. Se deben realizar tres movimientos suaves: marcar, profundizar y separar. El ángulo de ataque del cúter debe ser de 45 grados.</p>
                    <h3 class="font-bold text-xl mb-4">El Escalímetro</h3>
                    <p class="texto-manual">Relación matemática: 1:50, 1:100, 1:200. El manual explica cómo convertir medidas reales (metros) a medidas de maqueta (centímetros) usando esta herramienta.</p>
                `,
                links: ["https://www.pichiscalculator.com"]
            },
            {
                titulo: "Cap. VIII: Proceso de Elaboración",
                img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=800",
                texto: `
                    <p class="texto-manual mb-4">El proceso se divide en etapas lógicas:</p>
                    <div class="space-y-3">
                        <div class="p-3 bg-slate-50 border-l-4 border-slate-900 font-bold">1. Selección de Base</div>
                        <div class="p-3 bg-slate-50 border-l-4 border-slate-900 font-bold">2. Trazo y Corte de Muros</div>
                        <div class="p-3 bg-slate-50 border-l-4 border-slate-900 font-bold">3. Instalación de Cerramientos y Vanos</div>
                        <div class="p-3 bg-slate-50 border-l-4 border-slate-900 font-bold">4. Montaje de Techumbres</div>
                    </div>
                `,
                links: ["https://www.archdaily.mx"]
            },
            {
                titulo: "Cap. IX y X: Acabados y Vegetación",
                img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?w=800",
                texto: `
                    <h3 class="font-bold text-xl mb-4">Texturizado</h3>
                    <p class="texto-manual mb-4">Uso de pinturas acrílicas para simular concreto. Rayado del cartón para simular ladrillo o duela de madera. Uso de papeles texturizados comerciales para techos.</p>
                    <h3 class="font-bold text-xl mb-4">Paisajismo</h3>
                    <p class="texto-manual">Creación de árboles con ramas secas naturales, arbustos con esponja teñida y aserrín fino para representar el césped. La vegetación define la escala humana.</p>
                `,
                links: ["https://www.modelforest.com", "https://www.pinterest.com"]
            }
        ];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('mobile-hidden');
        }

        const nav = document.getElementById('menu-nav');
        contenidoManual.forEach((cap, i) => {
            const b = document.createElement('button');
            b.id = `btn-${i}`;
            b.className = "w-full text-left p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all flex items-center text-sm";
            b.innerHTML = `<span class="bg-slate-800 text-amber-500 w-7 h-7 rounded-lg mr-4 flex items-center justify-center font-bold">${i+1}</span> ${cap.titulo}`;
            b.onclick = () => { mostrarCapitulo(i); if(window.innerWidth < 1024) toggleMenu(); };
            nav.appendChild(b);
        });

        function mostrarCapitulo(i) {
            const cap = contenidoManual[i];
            document.getElementById('pantalla-inicio').classList.add('hidden');
            const visor = document.getElementById('visor-contenido');
            visor.classList.remove('hidden');

            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-link'));
            document.getElementById(`btn-${i}`).classList.add('active-link');

            visor.innerHTML = `
                <div class="capitulo-detalle active">
                    <img src="${cap.img}" class="w-full h-64 md:h-96 object-cover rounded-[2.5rem] shadow-2xl mb-10">
                    <h2 class="text-4xl md:text-5xl font-black text-slate-900 mb-8 leading-tight">${cap.titulo}</h2>
                    <div class="mb-10 text-lg">
                        ${cap.texto}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-8">
                        <div>
                            <h4 class="font-bold text-xs uppercase text-slate-400 mb-4 tracking-widest">Recursos oficiales</h4>
                            ${cap.links.map(l => `<a href="${l}" target="_blank" class="block text-blue-600 hover:underline mb-2">→ Referencia técnica externa</a>`).join('')}
                        </div>
                        <div class="flex items-center justify-end gap-4">
                            ${i > 0 ? `<button onclick="mostrarCapitulo(${i-1})" class="text-slate-400 font-bold hover:text-slate-900 transition">ANTERIOR</button>` : ''}
                            ${i < contenidoManual.length - 1 ? `<button onclick="mostrarCapitulo(${i+1})" class="bg-slate-900 text-white px-8 py-3 rounded-full font-bold shadow-lg">SIGUIENTE</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-scroll').scrollTop = 0;
        }
    </script>
</body>
</html>
