<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Integral: Maquetas para Principiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .prose h3 { color: #0f172a; font-weight: 800; border-left: 5px solid #f59e0b; padding-left: 1rem; margin: 2rem 0 1rem; font-size: 1.5rem; }
        .prose p { margin-bottom: 1.25rem; text-align: justify; line-height: 1.8; color: #334155; }
        .prose ul { list-style: none; padding-left: 0; margin-bottom: 2rem; }
        .prose li { position: relative; padding-left: 1.5rem; margin-bottom: 0.75rem; color: #475569; }
        .prose li::before { content: '→'; position: absolute; left: 0; color: #f59e0b; font-weight: bold; }
        .nav-active { background: #f59e0b !important; color: white !important; font-weight: bold; transform: translateX(10px); }
        .image-container { border-radius: 2rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); margin-bottom: 2.5rem; }
        picture img { width: 100%; height: auto; object-fit: cover; transition: transform 0.5s; }
        picture img:hover { transform: scale(1.03); }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden flex-col lg:flex-row">

    <aside class="w-full lg:w-96 bg-slate-900 text-slate-400 h-full flex flex-col shadow-2xl z-50 overflow-y-auto border-r border-slate-800">
        <div class="p-10 border-b border-slate-800">
            <h1 class="text-white text-2xl font-black tracking-tighter italic">COLECCIÓN DORADA</h1>
            <p class="text-amber-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-1">Ignacio López Torres</p>
        </div>
        <nav id="menu" class="flex-1 p-4 space-y-2"></nav>
        <div class="p-6 bg-black/30 text-[10px] text-center uppercase tracking-widest opacity-60">Volumen I: Texto Íntegro</div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-white" id="scroll-container">
        <div id="content" class="max-w-4xl mx-auto p-6 md:p-16 lg:p-20">
            <div id="home" class="text-center py-10">
                <div class="image-container max-w-sm mx-auto mb-10 rotate-1">
                    <picture>
                        <source media="(max-width: 600px)" srcset="Screenshot_20260225-104509.jpg">
                        <img src="Screenshot_20260225-104509.jpg" alt="Portada del Manual">
                    </picture>
                </div>
                <h2 class="text-6xl font-black text-slate-900 leading-none mb-6">MAQUETAS PARA<br><span class="text-amber-500 uppercase text-5xl">Principiantes</span></h2>
                <p class="text-xl text-slate-500 mb-12 max-w-lg mx-auto italic font-light">Transcripción completa de técnicas, materiales y procesos arquitectónicos.</p>
                <button onclick="showCap(0)" class="bg-slate-900 text-white px-16 py-5 rounded-full font-bold shadow-2xl hover:bg-amber-500 transition-all uppercase tracking-widest text-sm">Empezar Lectura Completa</button>
            </div>
        </div>
    </aside>

    <script>
        const manualData = [
            {
                t: "I. Introducción a las Maquetas",
                img: "https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200",
                c: `<h3>Concepto Fundamental</h3>
                    <p>La maqueta es la representación física, a escala y en tres dimensiones de una obra. Ignacio López Torres sostiene que la maqueta <b>subordina al dibujo</b> porque permite visualizar volúmenes que el plano 2D oculta.</p>
                    <h3>Elementos de la Composición</h3>
                    <p>El manual detalla que todo modelo se basa en cuatro grupos de elementos:</p>
                    <ul>
                        <li><b>Conceptuales:</b> El punto, la línea, el plano y el volumen como base del diseño.</li>
                        <li><b>Visuales:</b> La forma, la medida, el color que comunica y la textura que da realismo.</li>
                        <li><b>De Relación:</b> Dirección, posición, espacio y la fuerza de gravedad en la estructura.</li>
                        <li><b>Prácticos:</b> La representación fiel, el significado del objeto y su función final.</li>
                    </ul>`
            },
            {
                t: "II. Clasificación Técnica",
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200",
                c: `<h3>Tipos de Maquetas según su Finalidad</h3>
                    <p>El autor clasifica las maquetas para que el estudiante sepa qué técnica aplicar:</p>
                    <ul>
                        <li><b>Urbanismo:</b> Representación de manzanas, topografía y contextos.</li>
                        <li><b>Edificación:</b> Viviendas, edificios públicos y naves industriales.</li>
                        <li><b>Detalle:</b> Enfoque en interiores, mobiliario y secciones constructivas.</li>
                    </ul>
                    <h3>Modelos por Elaboración</h3>
                    <p><b>Volumétricas:</b> Para estudio de masas. <b>Detalladas:</b> Para presentación final. <b>Virtuales (3D):</b> Modelos digitales que previenen errores en la obra real.</p>`
            },
            {
                t: "III. Interpretación de Planos",
                img: "images.png", // Imagen solicitada por el usuario
                c: `<h3>Lectura de Proyecto Arquitectónico</h3>
                    <p>Antes de usar el cúter, se debe analizar la información del plano:</p>
                    <ul>
                        <li><b>Plantas:</b> Determinan la base, muros internos y ejes de la construcción.</li>
                        <li><b>Fachadas:</b> Indican las alturas totales, niveles de pretiles y acabados.</li>
                        <li><b>Cortes:</b> Muestran el espesor de las losas y los niveles de piso terminado.</li>
                    </ul>
                    <p>El manual enseña a trasladar estas medidas al cartón usando el escalímetro para evitar distorsiones en la escala.</p>`
            },
            {
                t: "IV. Catálogo de Materiales",
                img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1200",
                c: `<h3>Selección para Bajo Costo</h3>
                    <p>El libro destaca el uso de materiales accesibles para que el costo no limite la creatividad:</p>
                    <ul>
                        <li><b>Cartón Batería:</b> Indispensable por sus grosores (1, 2 y 3 mm). Es el más fácil de lijar.</li>
                        <li><b>Papel Ilustración:</b> Por su acabado liso y limpieza visual.</li>
                        <li><b>Madera Balsa:</b> Para columnas, vigas y detalles estructurales finos.</li>
                        <li><b>Acetatos:</b> Para representar cristales y fachadas integrales.</li>
                    </ul>`
            },
            {
                t: "V. Herramientas de Precisión",
                img: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?q=80&w=1200",
                c: `<h3>El Equipo del Maquetista</h3>
                    <p>Se dividen en herramientas de medición, corte y acabado:</p>
                    <ul>
                        <li><b>Regla de Aluminio:</b> Obligatoria para corte. El plástico se daña con el cúter.</li>
                        <li><b>Cúter Profesional:</b> Con cuchillas de 45 grados siempre afiladas.</li>
                        <li><b>Limas:</b> Gruesas para desbastar y finas para acabados en los cantos del cartón.</li>
                        <li><b>Escalímetro:</b> Para trabajar con precisión en escalas como 1:50 y 1:100.</li>
                    </ul>`
            },
            {
                t: "VI. Técnica de Corte Manual",
                img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?q=80&w=1200",
                c: `<h3>El Secreto de las Pasadas</h3>
                    <p>Ignacio López Torres explica que nunca se debe aplicar fuerza excesiva. Se aplica la <b>Regla de las Tres Pasadas</b>:</p>
                    <ol class="list-decimal pl-5 space-y-4">
                        <li><b>Marcado:</b> Un corte superficial que sirve de guía.</li>
                        <li><b>Profundizado:</b> Atraviesa el núcleo del material.</li>
                        <li><b>Seccionado:</b> Corta la capa final de papel.</li>
                    </ol>
                    <p>Esto garantiza que los bordes no se "despeinen" y la unión sea perfecta.</p>`
            },
            {
                t: "VII. Escalas y Acotaciones",
                img: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200",
                c: `<h3>Matemática del Espacio</h3>
                    <p>La escala es la relación entre el objeto real y el modelo físico. El manual profundiza en:</p>
                    <ul>
                        <li><b>Escalas de Reducción:</b> 1:50 para interiores, 1:100 para casas residenciales.</li>
                        <li><b>Figura Humana:</b> Es vital incluir siluetas a escala para que el espectador entienda el tamaño real de los espacios.</li>
                    </ul>`
            },
            {
                t: "VIII. Elaboración Paso a Paso",
                img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?q=80&w=1200",
                c: `<h3>Metodologías de Armado</h3>
                    <p>Existen dos formas principales de ensamblar descritas en el libro:</p>
                    <ul>
                        <li><b>Por Partes:</b> Se arma muro por muro. Es el método más exacto para interiores.</li>
                        <li><b>Por Conjunto:</b> Se arman bloques completos. Ideal para maquetas de estudio rápido.</li>
                    </ul>
                    <p>Se recomienda usar <b>alfileres</b> para sostener los muros en ángulo de 90° mientras seca el pegamento.</p>`
            },
            {
                t: "IX. Acabados y Realismo",
                img: "https://images.unsplash.com/photo-1516156008625-3a9d6067fab5?q=80&w=1200",
                c: `<h3>Texturización y Detalle</h3>
                    <p>Para lograr acabados profesionales se utilizan:</p>
                    <ul>
                        <li><b>Limado de Uniones:</b> Para que no se note dónde termina un muro y empieza el otro.</li>
                        <li><b>Representación de Materiales:</b> Rayado del cartón para simular ladrillo o piedra.</li>
                        <li><b>Pintura:</b> Aplicación de capas muy delgadas para no humedecer y doblar el cartón.</li>
                    </ul>`
            },
            {
                t: "X. Vegetación y Paisajismo",
                img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200",
                c: `<h3>Ambientación del Entorno</h3>
                    <p>La vegetación da el toque final de realismo. El autor propone:</p>
                    <ul>
                        <li><b>Árboles:</b> Uso de ramas secas naturales sumergidas en pegamento y aserrín verde.</li>
                        <li><b>Césped:</b> Polvo de esponja teñido aplicado sobre pegamento blanco diluido.</li>
                        <li><b>Mantenimiento:</b> Limpiar el polvo con aire comprimido para evitar que el material se degrade.</li>
                    </ul>`
            }
        ];

        const menu = document.getElementById('menu');
        manualData.forEach((cap, i) => {
            const btn = document.createElement('button');
            btn.id = `btn-${i}`;
            btn.className = "w-full text-left p-4 rounded-xl transition-all flex items-center text-sm font-bold border border-transparent hover:bg-slate-800";
            btn.innerHTML = `<span class="bg-slate-800 text-amber-500 w-8 h-8 rounded-lg mr-4 flex items-center justify-center font-black text-xs">${i+1}</span> ${cap.t}`;
            btn.onclick = () => showCap(i);
            menu.appendChild(btn);
        });

        function showCap(index) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(`btn-${index}`).classList.add('nav-active');

            const contentArea = document.getElementById('content');
            const data = manualData[index];

            contentArea.innerHTML = `
                <div class="animate-[fadeIn_0.5s_ease-out]">
                    <div class="image-container">
                        <picture>
                            <source media="(max-width: 768px)" srcset="${data.img}">
                            <img src="${data.img}" alt="${data.t}">
                        </picture>
                    </div>
                    <span class="text-amber-500 font-black uppercase text-xs tracking-widest mb-2 block">Capítulo ${index + 1}</span>
                    <h2 class="text-5xl font-black text-slate-900 mb-8 leading-tight tracking-tighter">${data.t}</h2>
                    <div class="prose max-w-none">
                        ${data.c}
                    </div>
                    <div class="mt-16 pt-10 border-t flex justify-between items-center">
                        ${index > 0 ? `<button onclick="showCap(${index-1})" class="text-slate-400 font-bold hover:text-slate-900 transition">← Anterior</button>` : '<span></span>'}
                        ${index < manualData.length - 1 ? `<button onclick="showCap(${index+1})" class="bg-slate-900 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-amber-500 transition-all uppercase text-xs tracking-widest">Siguiente</button>` : `<button onclick="location.reload()" class="bg-amber-500 text-white px-10 py-4 rounded-full font-bold">REINICIAR</button>`}
                    </div>
                </div>
            `;
            document.getElementById('scroll-container').scrollTop = 0;
        }

        // Animación simple de CSS
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
